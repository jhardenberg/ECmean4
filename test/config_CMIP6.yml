# Choice of model name, determines the chosen interface and is printed in the output table
interface: CMIP6
model:
   name: EC-Earth3

dirs:
   exp: test/data
   tab: test/table
   clm: climatology
   fig: figures

global:
  atm_vars: [pr]
  oce_vars: [tos]
  tab_vars: [pr, tos]

PI: 
  2d_vars:
    field: [pr]
  3d_vars: 
    field: [ta]
  oce_vars: 
    field: [tos]
  ice_vars:
    field: [siconc]
  regions: ['Global', 'North Midlat', 'Tropical', 'South Midlat']
  seasons: ['ALL', 'JJA']
  resolution: r360x180


# Choice of model name, determines the chosen interface and is printed in the output table
interface: CMIP6
model:
   name: EC-Earth3

dirs:
   exp: tests/data
   tab: tests/table
   clm: ecmean/climatology
   fig: tests/figures

global:
  atm_vars: [pr, pr_land, pr_oce]
  oce_vars: [tos]
  ice_vars: [siconc_north, siconc_south]
  tab_vars: [pr, tos]
  regions: ['Global', 'North Midlat', 'Tropical', 'South Midlat']
  seasons: ['ALL', 'JJA']


PI: 
  2d_vars:
    field: [pr]
  3d_vars: 
    field: [ta]
  oce_vars: 
    field: [tos]
  ice_vars:
    field: [siconc]
  regions: ['Global', 'North Midlat', 'Tropical', 'South Midlat']
  seasons: ['ALL', 'JJA']
  resolution: r360x180


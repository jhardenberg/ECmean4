# Create the ECmean4 environment:
#   conda env create -f environment.yml
# Alternatively, use mamba
#   mamba env create -n ECmean4 -f environment.yml

name : ECmean4
channels:
  - conda-forge
dependencies:
  - python>=3.8,<3.11
  - numpy
  - netcdf4 
  - dask
  - xarray
  - cfgrib
  - xesmf
  - esmpy=8.3.1 #temporary, cant use py311
  - matplotlib-base>=3.5.0
  - numba
  - metpy<1.4.0
  - seaborn
  - pytest
  - tabulate

